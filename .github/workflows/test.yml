name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Syntax check
        run: |
          python -m py_compile agent_generator.py
          python -m py_compile integrate_agent.py
          python -m py_compile narrador.py
          python -m py_compile pdb_search.py
          python -m py_compile csj_core.py
          python -m py_compile cuatro_lados.py

      - name: Run unit tests
        run: |
          python -m pytest tests/test_generator.py -v --tb=short
        # Integration tests skipped (require Ollama)

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: pip install ruff

      - name: Lint with ruff
        run: ruff check --select=E,F,W --ignore=E501 .
        continue-on-error: true  # Don't fail build on lint warnings
